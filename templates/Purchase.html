<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchases | Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="bg-black text-white w-64 min-h-screen p-4">
            <h1 class="text-2xl font-bold">Purchases</h1>
            <nav class="mt-6">
                <a href="{{ url_for('index') }}" class="block py-2 px-4 hover:bg-gray-700">Dashboard</a>
                <a href="{{ url_for('inventory') }}" class="block py-2 px-4 hover:bg-gray-700">Inventory</a>
                <a href="{{ url_for('sales') }}" class="block py-2 px-4 hover:bg-gray-700">Sales</a>
                <a href="#" class="block py-2 px-4 bg-red-500 text-white font-semibold">Purchases</a>
                <a href="#" class="block py-2 px-4 hover:bg-gray-700">Reports</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Purchase Orders</h2>
                <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded">+ Add New Order</a>
            </div>

            <!-- Purchases Table -->
            <div class="bg-white p-4 rounded shadow">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="py-2 px-4 text-left">Order ID</th>
                            <th class="py-2 px-4 text-left">Supplier</th>
                            <th class="py-2 px-4 text-left">Amount</th>
                            <th class="py-2 px-4 text-left">Date</th>
                            <th class="py-2 px-4 text-left">Status</th>
                            <th class="py-2 px-4 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in purchases %}
                        <tr class="border-b">
                            <td class="py-2 px-4">{{ order.id }}</td>
                            <td class="py-2 px-4">{{ order.supplier }}</td>
                            <td class="py-2 px-4">${{ order.amount }}</td>
                            <td class="py-2 px-4">{{ order.date }}</td>
                            <td class="py-2 px-4 {% if order.status == 'Pending' %}text-yellow-500{% elif order.status == 'Completed' %}text-green-500{% else %}text-red-500{% endif %}">
                                {{ order.status }}
                            </td>
                            <td class="py-2 px-4">
                                <button class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</button>
                                <button class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
